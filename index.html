<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- the container -->

  <div class="gen-container">

    <!-- the left section -->
    
    <div class="left-section">
      
      <p class="result">Your Result</p>
      
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
    
      <h3>Great</h3>
      
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>

    <!-- the right section -->
    
    <div class="right-section">
      
      <h4>Summary</h4>

      <!-- first row -->
  
      <div class="reaction">

        <div class="reaction1">
          <img src="/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>

        <div class="reaction2">
          <p>80 <span>/ 100</span></p>
        </div>

      </div>

      <!-- second row -->

      <div class="Memory">

        <div class="memory1">
          <img src="/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>

        <div class="memory2">
          <p>92 <span>/ 100</span></p>
        </div>

      </div>

      <!-- third row -->

      <div class="Verbal">

        <div class="verbal1">
          <img src="/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>

        <div class="verbal2">
          <p>61 <span>/ 100</span></p>
        </div>

      </div>

      <!-- fourth row -->

      <div class="Visual">

        <div class="visual1">
          <img src="/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>

        <div class="visual2">
          <p>72 <span>/ 100</span></p>
        </div>

      </div>

      <button>Continue</button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
